            <h1 class="h1 text-center">Career</h1>
            <section class="resume-section p-3 p-lg-5 d-flex align-items-center study" id="study">
                <div class="w-100">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <div class="heading-3">
                        <h3 class="word">Whether you want to purchase a piece you’ve
                            seen on my website, or are interested in commissioning
                            an original work, feel free to email me at Name@Email.com</h3>
                        <p class="para-4">I’ll be happy to answer your questions and get you what you need.</p>

                        <div class="container-contact100">
                            <div class="wrap-contact100">
                                <form class="contact100-form validate-form">
                    
                    
                                    <label class="label-input100" for="first-name">Your Name *</label>
                                    <div class="wrap-input100 rs1 validate-input">
                                        <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                                        <span class="focus-input100"></span>
                                    </div>
                                    <div class="wrap-input100 rs1 validate-input">
                                        <input class="input100" type="text" name="last-name" placeholder="Last name">
                                        <span class="focus-input100"></span>
                                    </div>
                    
                                    <label class="label-input100" for="email">Email Address *</label>
                                    <div class="wrap-input100 validate-input">
                                        <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                                        <span class="focus-input100"></span>
                                    </div>
                    
                                    <label class="label-input100" for="message">Message *</label>
                                    <div class="wrap-input100 validate-input">
                                        <textarea id="message" class="input100" name="message" placeholder="Please enter your comments..."></textarea>
                                        <span class="focus-input100"></span>
                                    </div>
                                    <div class="button_cont" align="center"><a class="example_c" href="add-website-here" target="_blank" rel="nofollow noopener">Submit</a></div>
                                    
                                    
                                </form>
                            </div>
